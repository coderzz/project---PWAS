<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/MarkerCluster.css" />
<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
<!--[if lte IE 8]><link rel="stylesheet" href="css/MarkerCluster.Default.ie.css" /><![endif]-->
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.ie.css" /><![endif]-->


<link rel="stylesheet" href="./css/stylem.css" />

<style type="text/css">
html,body {
	height: 100%;
	width: 100%;
}
.ui-listview-filter-inset {
    margin-top: 0;
}
#searchinput1 li {
	cursor: pointer;
}
</style>
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	
	<script src="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.js"></script>
<script src="js/leaflet.markercluster-src.js"></script>

	<script src="js/scriptm.js" ></script>
	<script>
	jQuery(window).resize(function() {
		resizeMap();
	});
	
	function resizeMap() {
		var map_height = jQuery('body').height();
		jQuery("#map").height(map_height-120);
	}
</script>
</head>
<body>
	<!-- Home -->
	<div data-role="page" id="page1">
		<div data-theme="a" data-role="header">
			<h3 id="title">Piped Water Alert System</h3>
			<div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="page3.html" data-transition="fade" data-theme="" data-icon="home">
                        Home
                    </a>
                </li>
                <li>
                    <a href="wlkm.html" data-transition="fade" data-theme="" data-icon="info">
                        About
                    </a>
                </li>
            </ul>
        </div>
			<div id="search-form-content" data-role="collapsible-set">
				<div data-role="collapsible" data-collapsed="true">
					<h3>Search</h3>
					<form id="search-form" action="">
						<div data-role="fieldcontain">
							<ul id="searchinput1" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Find a location..." ></ul>
						</div>
						<div data-role="fieldcontain">
							<div data-role="rangeslider">
						        <label for="range-1a">Range(%):</label>
						        <input name="range-1a" id="range-1a" min="0" max="100" value="0" type="range">
						        <label for="range-1b">Rangeslider:</label>
						        <input name="range-1b" id="range-1b" min="0" max="100" value="100" type="range">
						    </div>
							
															
							<input name="" id="search" placeholder="" value="" type="hidden" >
							<input name="" id="level" placeholder="" value="" type="hidden" >
						</div>
						<div data-role="fieldcontain">
							<input value="Submit" type="submit">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div data-role="content">
			<div id="map" style="width: 100%; height: 400px"></div>
		</div>
	</div>
</body>
</html>
